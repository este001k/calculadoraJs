<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="card" >
                    
                    <div class="card-body">
                      <h5 class="card-title">Calculadora</h5>
                      <form>
                        <div class="row col-6">
                            <div class=" mb-3 col-6">
                                <label for="num1" class="form-label">Numero 1</label>
                                <input type="number" class="form-control" id="num1">
                              </div>
      
                            <div class="mb-3 col-6">
                                <label for="num2" class="form-label">numero 2</label>
                                <input type="number" class="form-control" id="num2">
                            </div>
                        </div>

                        <button onclick="sumar()" class="btn btn-primary">confirmar</button>

                        <p>El resultado es: <span id="resultado"></span></p>
                        <!--El span es para que en la pantalla de la pagina html salga el resultado de la suma -->

                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="js.js"></script>
</body>
</html>
